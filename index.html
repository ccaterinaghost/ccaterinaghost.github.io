  		<a href="images/portfolio/mrkproject.jpg" class="fancybox grid" rel="group" title="This Moonrise Kingdom poster serves as an exploration<br> in simplicity. Stylized graphics and white space are used<br> to illustrate the themes of the film." id="portfolio">

  		<a href="images/portfolio/acproject.png" class="fancybox grid" rel="group" title="AC Parking Pal is a simple app geared towards individuals who drive<br> to
      Algonquin College every day and  struggle to find a good parking spot<br> in an
      efficient manner. With a clean, simple interface that uses Apple’ s<br>  UI kit,  AC
      Parking Pal is  designed to be aesthetically pleasing, engaging,<br> and effortless
      to use.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="AC Parking Pal"> 
      </a>
      <a href="images/portfolio/purpleurchinproject.png" class="fancybox grid" rel="group" title="This Purple Urchin rebrand features a simplified logo which<br> speaks to the simple, organic, and modern ingredients the company<br> prides itself in using. New soap packaging design was also important<br> in refreshing the brand, rough textures paired with bold, clean lettering<br> creates a rustic, organic, and hands-on feel which is timeless. Possible<br> store bags and tags are also presented as a means of completing the<br> rebranding of the company.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="Purple Urchin">
      </a>
      <a href="images/portfolio/iconsproject.png" class="fancybox grid" rel="group" title="This planetary icon set is a simple set of graphic icons representing <br>ten bodies of our solar  system. There was careful consideration of line <br>width and bezier curves when creating
  this minimalist set.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="Planetary Icons">
      </a>
      <a href="images/6x6.jpg" class="fancybox grid" rel="group" title="Design Drop is a colour picker app that allows designers to<br> capture inspiring colours from their every-day  surroundings.<br> By photography inspiring content using the Design Drop app,<br> designers instantly gain access to HTML, RGB, CMYK, and spot <br>colour codes that directly correspond with the image.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="Design Drop">
      </a>
      <a href="images/portfolio/puproject.png" class="fancybox grid" rel="group" title="The Patry is a local tea room that has a daily menu<br> consisting of local, organic, and vegetarian ingredients.<br> This new logo updates the out-dated , tired logo in order<br> to acquire more focus to this small local business. The fresh <br>new logo design is simple, easy to read, and inviting.<br> The colour choice also speaks to the common association<br> between simple ingredients and healthy teas.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="The Pantry Logo">
      </a>
      <a href="images/portfolio/infographicproject.png" class="fancybox grid" rel="group" title="This infographic outlines the simple steps of starting<br> a business in Ontario. It focuses on effective and legible<br> typography and graphics that guide the viewer through the<br> piece’s story. The colour scheme is bright and refreshing,<br> aiding in cementing the overall ‘blue-collar’ theme of the piece.<br> All icons and graphics were created with considerationt<br> for layout and understandability.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="Business Infographic">
      </a>
      <a href="images/portfolio/bookproject.png" class="fancybox grid" rel="group" title="This John James Audubon-inspired coffee table book features<br> type-excellece. The design of this book revolves entirely around<br> typographic elements and their hierarchal structure.">
        <img src="images/3x2.jpg" class="portfolio grid" alt="Coffee Table Book">
      </a>
